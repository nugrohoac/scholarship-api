type Mutation {
    RegisterUser(
        type: userType!
        email: String!
        phoneNo: String!
        password: String!
    ): user

    UpdateUser(
        id: Int!
        name: String!
        photo: inputImage!
        companyName: String
        countryId: Int!
        address: String!
        postalCode: String!
        cardIdentities: [inputCardIdentity!]!
        bankId: Int!
        bankAccountNo: String!
        bankAccountName: String!
    ): user

    ActivateUser(
        token: String!
    ): user

    ResetPassword(
        password: String!
    ): user
}