type applicant {
    id: Int
    userId: Int
    user: user
    scholarshipId: Int
    scholarship: scholarship
    status: Int
    applyDate: String
    essay: String
    recommendationLetter: image
    scores: [score]
}

type applicantFeed {
    cursor: String
    applicants: [applicant]
}

type score {
    name: String
    value: Int
}

enum sortApplicant {
    score
}