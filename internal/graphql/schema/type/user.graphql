type user {
    id: Int
    name: String
    type: userType
    email: String
    phoneNo: String
    photo: image
    companyName: String
    status: Int
    countryId: Int
    postalCode: String
    address: String
    gender: gender
    ethnic: String
    cardIdentities: [cardIdentity]
    bankId: Int
    bankAccountNo: String
    bankAccountName: String
}

type loginResponse {
    token: String
    user: user
}

enum userType {
    sponsor
    student
}

enum gender {
    male
    female
}