type user {
    id: Int
    name: String
    type: userType
    email: String
    phoneNo: String
    photo: image
    companyName: String
    status: Int
    countryId: Int
    country: country
    postalCode: String
    address: String
    gender: gender
    birthDate: String
    birthPlace: String
    ethnicId: Int
    ethnic: Ethnic
    cardIdentities: [cardIdentity]
    bankId: Int
    bank: bank
    bankAccountNo: String
    bankAccountName: String
    createdAt: String
    userSchools: [userSchool]
    userDocuments: [userDocument]
}

type loginResponse {
    token: String
    user: user
}

enum userType {
    sponsor
    student
    admin
}

enum gender {
    male
    female
}

input inputUserCountryGoal {
    id: Int!
}

input inputUserSchool {
    school: inputSchoolUserSchool!
    degree: inputDegreeUserSchool
    major: inputMajorUserSchool
    enrollmentDate: String
    graduationDate: String!
    gpa: Float
}

input inputSchoolUserSchool {
    id: Int!
}

input inputMajorUserSchool {
    id: Int!
}

input inputDegreeUserSchool {
    id: Int!
}

enum genderType {
    male
    female
}

input inputEthnic {
    id: Int
}