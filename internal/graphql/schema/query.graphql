type Query {
    FetchBank(
        limit: Int
        cursor: String
        name: String
    ): bankFeed

    FetchCountry(
        limit: Int
        cursor: String
        name: String
    ): countryFeed

    Login(
        email: String!
        password: String!
    ): loginResponse

    ResendEmailVerification(
        email: String!
    ): String

    ForgotPassword(
        email: String!
    ): String

    FetchScholarship(
        sponsorId: Int
        cursor: String
        limit: Int
        status: [Int]
    ): scholarshipFeed
}